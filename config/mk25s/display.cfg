# This file contains common pin mappings for Prusa i3 Mk2

[display]
lcd_type: hd44780
rs_pin: PD5 #m182
e_pin:  PD3 #ar18
d4_pin: PD2 #ar19
d5_pin: PG4 #m170
d6_pin: PH7 #m185
d7_pin: PG3 #m171
#menu_root:
menu_timeout: 30
encoder_pins: ^PJ1, ^PJ2 #ar14, #m172
click_pin: ^!PH6 #ar9

# Mini-Rambo LCD SD card wiring (SPI signals travel over the display cable).
# The Mk2/Mk2S boards share the same SPI bus for CS/MOSI/MISO/SCLK.  The
# Mk2.5/Mk2S Mini-Rambo 1.3 moves the card-detect switch to PJ0 (Arduino 15),
# while Mini-Rambo 1.0 keeps it on PH0 (Arduino 72).  Use the aliases below to
# reference the signals in other config sections or macros.
[board_pins lcd_sdcard]
mcu: mcu
aliases:
    LCD_SD_CS=PB0      # Arduino 53
    LCD_SD_SCLK=PB1    # Arduino 52
    LCD_SD_MOSI=PB2    # Arduino 51
    LCD_SD_MISO=PB3    # Arduino 50
    LCD_SD_DETECT=PJ0  # Arduino 15 (Mini-Rambo 1.3 card detect)

# Expose the LCD card-detect switch so it can be used in menus/macros.  Mini-
# Rambo 1.3 pulls the line low when a card is present, so invert the logic and
# enable the internal pull-up.
[input_pin lcd_sd_detect]
pin: ^!LCD_SD_DETECT
